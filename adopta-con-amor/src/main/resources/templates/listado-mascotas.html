<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista de Mascotas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		
		<ul class="nav justify-content-center nav-underline">
		  <li class="nav-item">
		    <a class="nav-link active" aria-current="page" th:href=@{/mascotas}>Mascotas</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/mascotas/new}">Nueva Mascota</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/}">Home</a>
		  </li>
		</ul>
		
		<div class="container">
			<div class="row">
				<h1>Lista de Mascotas</h1>
				<table class="table">
					<thead class="table-dark">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Fecha nacimiento</th>
							<th scope="col">Raza</th>
							<th scope="col">Peso</th>
							<th scope="col">Tiene Chip</th>
							<th scope="col">URL Foto</th>
						</tr>
					</thead>
					<tbody>
					     <tr th:each="mascota : ${mascotas}">
					         <td th:text="${mascota.id}"></td>
					         <td th:text="${mascota.nombre}"></td>
					         <td th:text="${mascota.fecha_nac}"></td>
					         <td th:text="${mascota.raza}"></td>
					         <td th:text="${mascota.peso}"></td>
					         <td th:text="${mascota.tiene_chip} ? 'SÃ­' : 'No'"></td>
					         <td th:text="${mascota.url_foto}"></td>
					         <td>
					             <a th:href="@{'/mascota/editar/' + ${mascota.id}}" class="btn btn-primary">Editar</a>
					             <a th:href="@{'/mascota/eliminar/' + ${mascota.id}}" class="btn btn-danger">Eliminar</a>
					         </td>
					     </tr>
					 </tbody>
				</table>
				
			</div>
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
